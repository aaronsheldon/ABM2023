<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>SignIn/SignUp</title>
        <script src="user.js"></script>
    </head>
    <body>
        <div>
            <label for="emailinput">Email</label>
            <input type="email" name="emailinput" id="emailinput" required>
            <label for="passwordinput">Password</label>
            <input type="password" name="passwordinput" id="passwordinput" required>
            <input type="button" id="submitinput" name="submitinput" value="sign in/up">
        </div>
        <div id="statusoutput" name="statusoutput">
        </div>
    </body>
</html>
